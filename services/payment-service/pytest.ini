[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if using pytest-cov)
# --cov=payment
# --cov-report=term-missing
# --cov-report=html

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
