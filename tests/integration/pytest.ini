[pytest]
# Pytest Configuration for Integration Tests
# From Commit to Culprit Workshop

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.11

# Test paths
testpaths = .

# Async support
asyncio_mode = auto

# Output options
addopts =
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail on unknown markers
    --strict-markers
    # Strict config - fail on config errors
    --strict-config
    # Verbose output
    -v

# Markers for categorizing tests
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    inventory: tests for inventory service integration
    payment: tests for payment service integration
    order_flow: tests for full order flow
    error_handling: tests for error handling scenarios
    health: tests for health and readiness checks

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = integration_tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 60

# Coverage options (when using --cov)
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
