[pytest]
# pytest configuration for From Commit to Culprit workshop unit tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Console output options
console_output_style = progress
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    inventory: marks tests for inventory service (deselect with '-m "not inventory"')
    payment: marks tests for payment service (deselect with '-m "not payment"')
    webhook: marks tests for rollback webhook service (deselect with '-m "not webhook"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

# Minimum Python version
minversion = 3.11

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=inventory --cov=payment --cov=webhook
[coverage:run]
source =
    inventory
    payment
    webhook

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:
    raise AssertionError
    raise NotImplementedError
    if TYPE_CHECKING:
    @abstractmethod
