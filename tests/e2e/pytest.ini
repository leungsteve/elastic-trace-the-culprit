[pytest]
# Pytest configuration for E2E tests
# From Commit to Culprit Workshop

# Minimum pytest version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (require all markers to be registered)
    --strict-markers
    # Strict config (error on unknown config options)
    --strict-config
    # Capture mode: show print statements on failure
    --capture=no
    # Warnings: show all warnings
    -W default
    # Asyncio mode
    --asyncio-mode=auto

# Test markers (must be registered)
markers =
    asyncio: marks tests as async (using asyncio)
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_docker: marks tests that require Docker to be running
    requires_services: marks tests that require all services to be healthy

# Asyncio configuration
asyncio_mode = auto

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = e2e_tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout configuration (optional, requires pytest-timeout)
# timeout = 300
# timeout_method = thread

# Coverage configuration (optional, requires pytest-cov)
# [coverage:run]
# source = .
# omit =
#     */tests/*
#     */conftest.py

# Console output configuration
console_output_style = progress

# Test execution order
# Note: E2E tests should be idempotent and work in any order
# but you can specify a custom order if needed
# testpaths = tests/e2e

# Disable cacheprovider for E2E tests
# (cache can cause issues with state management)
cache_dir = .pytest_cache

# Filter warnings
filterwarnings =
    # Ignore deprecation warnings from third-party libraries
    ignore::DeprecationWarning
    # Show all warnings from our code
    default::DeprecationWarning:test_*
