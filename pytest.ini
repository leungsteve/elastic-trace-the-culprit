[pytest]
# Pytest configuration for From Commit to Culprit Workshop
# Telemetry validation tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.11

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Disable cacheprovider for clean runs
    -p no:cacheprovider
    # Show durations of slowest tests
    --durations=10
    # Enable asyncio mode
    --asyncio-mode=auto

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests across services
    telemetry: Telemetry validation tests
    slow: Tests that take longer to run
    smoke: Quick smoke tests for basic functionality
    requires_collector: Tests that require OTEL collector to be running
    requires_elastic: Tests that require Elastic Cloud connection

# Asyncio configuration
asyncio_mode = auto

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if pytest-cov is installed)
[coverage:run]
source = tests
omit =
    */tests/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

# Timeout configuration (if pytest-timeout is installed)
timeout = 300
timeout_method = thread

# Environment variables for tests
# These can be overridden when running pytest
env =
    ORDER_SERVICE_URL=http://localhost:8088
    INVENTORY_SERVICE_URL=http://localhost:8081
    PAYMENT_SERVICE_URL=http://localhost:8082
    OTEL_COLLECTOR_URL=http://localhost:4318
